<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading"> Liste des Produits </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit) ="onChercher(f.value)">
        <div class="form-group">
          <label>Keyword</label>
          <input name="keyword" type="text" ngModel/>
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
            Chercher
          </button>
        </div>

      </form>
      <table *ngIf="produits" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th> ID </th>
          <th> Nom </th>
          <th> Prix </th>
          <th> Quantit√©  </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of produits._embedded.produits">
          <td>{{p.id}}</td>
          <td>{{p.nom}}</td>
          <td>{{p.prix | number:'0.2' }}</td>
          <td>{{p.quantite}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteProduct(p)"> Delete </a></td>
          <td><a class="btn btn-success" (click)="onUpdtateProduct(p)"> Update </a></td>
        </tr>
        </tbody>
      </table>
      <ul *ngIf="pages" class="nav nav-pills">
        <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index" class="nav-item">
          <a (click)="onPageProduct(i)">{{i}}</a>

        </li>

      </ul>
    </div>
  </div>
</div>
