<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"> Edition du produit </div>
    <div class="panel-body" *ngIf="currentProduct">
      <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
        <div class="form-group">
          <label class="control-label"> Nom : </label>
          <input class="form-control" type="text" name="nom" ngModel [(ngModel)]="currentProduct.nom"/>
        </div>
        <div class="form-group">
          <label class="control-label"> Prix : </label>
          <input class="form-control" type="text" name="prix" ngModel [(ngModel)]="currentProduct.prix" />
        </div>
        <div class="form-group">
          <label class="control-label"> Quantite : </label>
          <input class="form-control" type="number" name="quantite" ngModel [(ngModel)]="currentProduct.quantite"/>
        </div>
        <button class="btn btn-success" type="submit"> Ajouter produit</button>
      </form>

    </div>
  </div>
</div>
